<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: auto;
      }
      .form-group {
        margin: 15px 0;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        background-color: rgb(45, 185, 169);
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: rgb(34, 155, 135);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Exam Performance Indicator</h1>
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="form-group">
          <label>Gender</label>
          <select class="form-control" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Race or Ethnicity</label>
          <select class="form-control" name="ethnicity" required>
            <option value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="form-group">
          <label>Parental Level of Education</label>
          <select
            class="form-control"
            name="parental_level_of_education"
            required
          >
            <option value="">Select Education Level</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="high school">High school</option>
            <option value="master's degree">Master's degree</option>
            <option value="some college">Some college</option>
            <option value="some high school">Some high school</option>
          </select>
        </div>
        <div class="form-group">
          <label>Lunch Type</label>
          <select class="form-control" name="lunch" required>
            <option value="">Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>
        <div class="form-group">
          <label>Test Preparation Course</label>
          <select class="form-control" name="test_preparation_course" required>
            <option value="">Select Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="form-group">
          <label>Reading Score (out of 100)</label>
          <input
            type="number"
            class="form-control"
            name="reading_score"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="form-group">
          <label>Writing Score (out of 100)</label>
          <input
            type="number"
            class="form-control"
            name="writing_score"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Predict Your Maths Score</button>
        </div>
      </form>
      <h2>The Prediction is: {{ results }}</h2>
    </div>
  </body>
</html>
